<div class="container">
  <form class="form-inline">
    <div class="form-group">
      <input type="" class="form-control" id="" placeholder="Buscar" (input)=buscarProductos($event.target.value)>
      <button type="submit" class="btn btn-success  mx-sm-3" routerLink="/agregarProductos"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nuevo Producto</button>
    </div>
  </form>
  <br>

    <div class="row mt-4">
      <div class="col-sm-3" *ngFor="let productos of producto">
        <div class="card bg-light mb-3" >
          <h5 class="card-header">{{ productos.nombre }}</h5>
          <div class="card-body">
            <h6>CÃ³digo: {{ productos.productoID }}</h6>
            <p class="card-text">{{ productos.descripcion }}</p>
            <p class="card-text"><b>{{ productos.precio | currency }}</b></p>
            <button class="btn btn-info" (click)="agregar(productos)"> <i class="fa fa-cart-plus" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

</div>
