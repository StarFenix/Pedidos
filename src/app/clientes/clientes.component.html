<div class="container">
  <h2>Clientes</h2>
  <br>
  <button class="btn btn-primary" (click)="guardarCliente()">Guardar</button>
  <button class="btn btn-info" (click)="leerCliente()">Leer</button>
  <br><br>
  <div *ngFor ="let cliente of clientes">
    <p>Cliente: {{ cliente.nombre }} </p>
    <p>Edad: {{ cliente.edad }} </p>
  </div>
</div>
